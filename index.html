<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Happy Calculadora</h1>
    </header>
    <main>
        <div class="grid-container" id="calculadora">
            <div class="grid-topsection" id="resultado">0</div>
            <div class="grid-leftsection">
                <button class="button-grid-left" id="button">1</button>
                <button class="button-grid-left" id="button">2</button>
                <button class="button-grid-left" id="button">3</button>
                <button class="button-grid-left" id="button">4</button>
                <button class="button-grid-left" id="button">5</button>
                <button class="button-grid-left" id="button">6</button>
                <button class="button-grid-left" id="button">7</button>
                <button class="button-grid-left" id="button">8</button>
                <button class="button-grid-left" id="button">9</button>
                <button class="button-grid-left" id="button">.</button>
                <button class="button-grid-left" id="button">0</button>
                <button class="button-grid-left" id="button">=</button>
                <button class="button-grid-left" id="button">(</button>
                <button class="button-grid-left" id="button">)</button>
            </div>
            <div class="grid-rightsection" id="">
                <button class="button-grid-right" id="button">c</button>
                <button class="button-grid-right" id="button">+</button>
                <button class="button-grid-right" id="button">-</button>
                <button class="button-grid-right" id="button">*</button>
                <button class="button-grid-right" id="button">/</button>
                <button class="button-grid-right" id="button">âˆš</button>
                <button class="button-grid-right" id="button">sin</button>
                <button class="button-grid-right" id="button">cos</button>
                <button class="button-grid-right" id="button">tan</button>
                <button class="button-grid-right" id="button">x<sup>y</sup></button>
                <button class="button-grid-right" id="button">Bin</button>
                <button class="button-grid-right" id="button">Oct</button>
                <button class="button-grid-right" id="button">Hex</button>
                <button class="button-grid-right" id="button">Dec</button>
            </div>
        </div>
    </main>
</body>
</html>
